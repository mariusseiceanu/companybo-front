<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">{{ company.name }}</a>
    </div>

    <ul class="nav navbar-nav navbar-right">
      <li class="dropdown" appDropdown>
        <a style="cursor: pointer;" class="dropdown-toggle" role="button">Manage <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a [routerLink]="['edit']" style="cursor: pointer;">Edit</a></li>
          <li><a style="cursor: pointer;" (click)="onDelete()">Delete</a></li>
        </ul>
      </li>
    </ul>
  </div>
</nav>

<form class="form-horizontal">

  <div class="form-group">
    <label class="control-label col-sm-2">Address</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{ company.address }}</p>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2">City</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{ company.city }}</p>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2">Country</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{ company.country }}</p>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2">Email</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{ company.email }}</p>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2">Phone</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{ company.phoneNumber }}</p>
    </div>
  </div>
</form>
