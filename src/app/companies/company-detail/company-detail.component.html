<div class="panel panel-default">
  <div class="panel-heading">{{ company.name }}</div>
  <div class="panel-body">
    <form class="form-horizontal">

      <div class="form-group">
        <label class="control-label col-sm-2">Address</label>
        <div class="col-sm-10">
          <p class="form-control-static">{{ company.address }}</p>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2">City</label>
        <div class="col-sm-10">
          <p class="form-control-static">{{ company.city }}</p>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2">Country</label>
        <div class="col-sm-10">
          <p class="form-control-static">{{ company.country }}</p>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2">Email</label>
        <div class="col-sm-10">
          <p class="form-control-static">{{ company.email }}</p>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2">Phone</label>
        <div class="col-sm-10">
          <p class="form-control-static">{{ company.phoneNumber }}</p>
        </div>
      </div>
    </form>

  </div>
</div>
